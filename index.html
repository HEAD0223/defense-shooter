<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Defense Shooter</title>
	<script src="https://cdn.tailwindcss.com"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: black;
		}
	</style>
</head>

<body>
	<div class="select-none fixed text-white text-sm ml-2 mt-1">
		<span>Score: </span><span id="scoreEl">0</span>
	</div>

	<div class="fixed inset-0 flex items-center justify-center" id="modalEl">
		<div class="bg-white max-w-md w-full p-6 text-center">
			<h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
			<p class="text-sm text-grey-700 mb-4">Points</p>
			<div>
				<button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">
					Start Game
				</button>
			</div>
		</div>
	</div>

	<canvas></canvas>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
		integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./js/classes/Enemy.js"></script>
	<script src="./js/classes/Player.js"></script>
	<script src="./js/classes/Particle.js"></script>
	<script src="./js/classes/Projectile.js"></script>
	<script src="./js/eventListeners.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
